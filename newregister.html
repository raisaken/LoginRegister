<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <link rel="stylesheet" href="./newlogin.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="registerpage">
      <div class="container">
        <div class="row">
          <div class="col-md-6 my-auto">
            <div class="auth-page-content">
              <h2>Fast & Easy to Excess</h2>
              <p>
                Your search for getting the Right Tender Information ends
                <here></here>
              </p>
              <div class="auth-page-icon">
                <img src="./hammer.png" alt="" />
              </div>
            </div>
          </div>
          <div class="col-md-6 my-auto">
            <div class="login-box float-end">
              <div class="auth-wrapper register">
                <div class="auth-title">
                  <h3>Registration</h3>
                  <p>
                    Register and get instant notifications of daily trends !
                  </p>
                </div>
                <div class="social-icons">
                  <ul>
                    <li>
                      <a href=""
                        ><i class="fa fa-google" aria-hidden="true"></i
                        ><span>Login with Google</span></a
                      >
                    </li>
                    <li>
                      <a href=""
                        ><i class="fa fa-facebook" aria-hidden="true"></i
                        ><span>Login with Facebook</span></a
                      >
                    </li>
                  </ul>
                </div>

                <div class="auth-forms">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Full Name</label
                      >
                      <input
                        type="name"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email Address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Mobile Number</label
                      >
                      <input
                        type="tel"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="form-group row">
                      <div class="col-md-6 mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                          >Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputPassword1"
                        />
                      </div>
                      <div class="col-md-6 mb-3">
                        <label for="exampleInputPassword1" class="form-label"
                          >Confirm Password</label
                        >
                        <input
                          type="password"
                          class="form-control"
                          id="exampleInputPassword1"
                        />
                      </div>
                    </div>
                    <div
                      class="form-check auth-extra"
                      style="margin-bottom: 10px"
                    >
                      <input
                        type="checkbox"
                        class="form-check-input"
                        id="exampleCheck1"
                      />
                      <label class="form-check-label" for="exampleCheck1"
                        >I read and Accept
                        <a style="display: inline-block" href=""
                          >Terms and Conditions</a
                        >
                        of Egp Nepal</label
                      >
                    </div>
                    <div class="auth-submit">
                      <button type="submit">SIGN UP</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script></script>
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/b8fe9a03cb.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
