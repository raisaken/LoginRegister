<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- <link rel="stylesheet" href="./index.css"> -->
    <link rel="stylesheet" href="./newlogin.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Lato:ital,wght@0,100;0,300;0,400;0,700;1,100;1,300;1,400;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <section class="loginpage">
      <div class="container">
        <div class="row">
          <div class="col-md-6 offset-md-6 my-auto">
            <div class="login-box">
              <div class="auth-welcome-title">
                <h2>
                  Welcome to
                  <a href=""> EGP Nepal! </a>
                </h2>
              </div>
              <div class="auth-wrapper">
                <div class="auth-title">
                  <h3>Log in</h3>
                  <p>
                    If you dont have an account <br />
                    You can <a href="">Register here !</a>
                  </p>
                </div>
                <div class="social-icons">
                  <ul>
                    <li>
                      <a href=""
                        ><i class="fa fa-google" aria-hidden="true"></i
                        ><span>Login with Google</span></a
                      >
                    </li>
                    <li>
                      <a href=""
                        ><i class="fa fa-facebook" aria-hidden="true"></i
                        ><span>Login with Facebook</span></a
                      >
                    </li>
                  </ul>
                </div>
                <div class="auth-forms">
                  <form>
                    <div class="mb-3">
                      <label for="exampleInputEmail1" class="form-label"
                        >Email address</label
                      >
                      <input
                        type="email"
                        class="form-control"
                        id="exampleInputEmail1"
                        aria-describedby="emailHelp"
                      />
                    </div>
                    <div class="mb-3">
                      <label for="exampleInputPassword1" class="form-label"
                        >Password</label
                      >
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                      />
                    </div>
                    <div class="mb-3 form-check auth-extra">
                      <div class="row">
                        <div class="col-6">
                          <input
                            type="checkbox"
                            class="form-check-input"
                            id="exampleCheck1"
                          />
                          <label class="form-check-label" for="exampleCheck1"
                            >Check me out</label
                          >
                        </div>
                        <div class="col-6 text-right">
                          <a href="">Forgot Password?</a>
                        </div>
                      </div>
                    </div>
                    <div class="auth-submit">
                      <button type="submit">Login</button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <script></script>
    <script src="./index.js"></script>
    <script
      src="https://kit.fontawesome.com/b8fe9a03cb.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
      integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
      integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
      integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
